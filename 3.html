<h2>김영훈</h2>
<img src="영훈.jpg", width="500px">
<p>
서브보컬 포지션이지만 메인보컬이나 리드보컬 못지 않게 다양한 음역의 파트를 소화한다. <I'm Your Boy>에서는 고음파트를 맡기도 했다! 음색 역시 부드러우면서 중저음에 클래식한 톤이 특징이다. 목소리가 깊고 큰 편이지만 잔잔한 발라드도 소화한다. 보컬에 대해 기대가 많은 멤버이다.
</p>
<p>
  최근 공개된 A to BOYZ에서는 A Great Big World의 <Say Something>을 커버해 부드러우면서도 애절한 음색을 드러내기도 했다.
</p>
